// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories
{
    jcenter()
    mavenCentral()
}

dependencies
{
	compile 'io.bootique:bootique:0.22'
	compile 'io.bootique.jersey:bootique-jersey:+'
	compile 'io.bootique.logback:bootique-logback:+'
	compile 'io.bootique.cayenne:bootique-cayenne:+'
	compile 'io.bootique.linkrest:bootique-linkrest:+'
	compile 'net.sourceforge.jtds:jtds:1.3.1'
	//compile 'org.apache.cayenne:cayenne-server:4.0.M4'
}